tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: Update contact
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '6655a67a37bc0571c96d9655'
requestBody:
  description: Some properties can be updated - "name", "phoneNumber", "email", "isFavourite", "contactType", "photo"
  required: false
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
          phoneNumber:
            type: string
          email:
            type: string
          isFavourite:
            type: boolean
          contactType:
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: Contact photo
            type: string
            format: binary
      encoding:
        photo:
          contentType: image/*
      examples:
        example1:
          summary: Example with photo
          value:
            phoneNumber: '+3805555555'
            email: Hanry@example.com
            photo: 'some url'
    application/json:
      schema:
        type: object
        properties:
          phoneNumber:
            type: string
            example: '+3805555555'
          email:
            type: string
            example: 'Hanry@example.com'
responses:
  '200':
    description: Contact updated successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            _id:
              description: "Contact's id"
              type: string
              example: 6655a67a37bc0571c96d9655
            name:
              description: "Contact's name"
              type: string
              example: 'Henry'
            phoneNumber:
              description: "Contact's phone number"
              type: string
              example: '+3805555555'
            email:
              description: "Contact's email"
              type: string
              example: 'Hanry@example.com'
            isFavourite:
              description: 'True if contact is favourite'
              type: boolean
              example: true
            contactType:
              description: "Contact's type"
              type: string
              enum: ['work', 'home', 'personal']
            photo:
              description: "Link to contact's photo"
              type: string
              example: 'some url'
            userId:
              description: Contact's user id (internal application data)
              type: string
              example: 65e4decdd286b30065d54af9
            createdAt:
              description: Database timestamp (auto-generated)
              type: string
              example: '2024-06-16T05:52:08.998Z'
            updatedAt:
              description: Database timestamp (auto-generated)
              type: string
              example: '2024-06-16T05:52:08.998Z'

  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
